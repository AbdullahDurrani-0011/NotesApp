<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NotesApp</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <header class="container">
        <h1 class="NotesApp">Notes App</h1>
        <p class="AppNotes">Take Notes and never forget</p>
    </header>

    <!-- Navbar -->
    <div class="Main-container">
        <form class="create-Form">
            <input type="text" id="note-title" placeholder="Filter Notes" required>

            <select class="options">
                <option value="">Sort by</option>
                <option value="">Sort by last edited</option>
                <option value="">Sort by alphabetically</option>
                <option value="">Sort by recently created</option>
            </select>
        </form>
    </div>

    <p class="Span-Tag">No notes to show</p>

    <!-- Create Note Button -->
    <a href="./Home.html"><button class="Create-btn">Create Note</button></a>


</body>

</html>
