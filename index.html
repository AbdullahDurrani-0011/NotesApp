<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home NotesApp</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <header class="container">
        <h1 class="NotesApp">Notes App</h1>
        <p class="AppNotes">Take Notes and never forget</p>
    </header>

    <!-- Navbar -->
    <div class="Main-container">
        <form class="create-Form" id="">
            <input type="text" id="Note-Filter" placeholder="Filter Notes" required>


            <select class="options" id="sort-notes">
                <option value="">Sort by</option>
                <option value="last-edited">Sort by last edited</option>
                <option value="alphabetically">Sort by alphabetically</option>
                <option value="recently-created">Sort by recently created</option>
            </select>



        </form>
    </div>
    <div id="notes-list" class="con"></div>

    <!-- Create Note Button -->
    <a href="./Create.html"><button class="Create-btn">Create Note</button></a>





    <script src="./script.js"></script>
</body>

</html>
